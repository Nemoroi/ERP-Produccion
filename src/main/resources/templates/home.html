<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio | Sistema de Gesti√≥n Seguridad</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS global -->
  <link th:href="@{/css/styles.css}" rel="stylesheet">

</head>

<body>
  <!-- ‚úÖ Men√∫ superior din√°mico -->
  <header th:replace="fragments/menu :: menu"></header>

  <main class="container mt-4 content">

    <!-- ‚úÖ Mensaje de bienvenida -->
    <div th:if="${usuarioLogueado != null}" class="welcome shadow-sm">
      <h2>Bienvenido, <span th:text="${usuarioLogueado.nombreCompleto}"></span> üëã</h2>
      <p>Tu rol actual es: <b th:text="${usuarioLogueado.rol.nombreRol}"></b></p>
    </div>

    <div th:if="${usuarioLogueado == null}" class="alert alert-warning mt-5 text-center">
      No has iniciado sesi√≥n. 
      <a th:href="@{/login/login}" class="alert-link">Inicia sesi√≥n aqu√≠</a>.
    </div>

    <!-- ‚úÖ Mostrar vistas disponibles -->
    <div th:if="${usuarioLogueado != null}" class="mt-5">
      <h4 class="mb-4 text-center">Vistas disponibles seg√∫n tu rol</h4>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="rv : ${session.rolVistasUsuario}">
          <div class="card shadow-sm border-0 vista-card">
            <div class="card-body">
              <h5 class="card-title text-primary" th:text="${rv.vista.nombreVista}"></h5>
              <p class="card-text text-muted" th:text="${rv.vista.descripcion}"></p>


              <a class="btn btn-outline-primary btn-sm"
                 th:href="${rv.vista.ruta}">Ir a vista</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- ‚úÖ FOOTER -->
  <footer th:replace="fragments/footer :: footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
