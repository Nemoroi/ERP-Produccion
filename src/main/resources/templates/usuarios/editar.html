<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<title>Nuevo Usuario | Sistema de Gestión</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Íconos -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

	<!-- Tu CSS global -->
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
	<!-- ✅ Menú compartido -->
	<header th:replace="fragments/menu :: menu"></header>

	<!-- ✅ Contenido principal -->
	<main class="container mt-4">
		<div class="content">
			<div class="d-flex justify-content-between align-items-center mb-4">
				<div>
					<h1 class="text-primary mb-0" th:text="|Usuario Edición - Id ${usuario.usuarioID}|"></h1>
				</div>

				<!-- Volver al listado -->
				<a th:href="@{/usuarios/listar}" class="btn btn-outline-secondary">
					<i class="bi bi-arrow-left"></i> Volver
				</a>
			</div>

			<!-- ✅ Formulario -->
			<form id="form" th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post"
				class="card shadow-sm p-4">
				<input class="d-none" th:field="*{usuarioID}">
				<div class="row mb-3">
					<div class="col-md-6">
						<label class="form-label">Nombre Completo</label>
						<input type="text" th:field="*{nombreCompleto}" class="form-control" required>
					</div>

					<div class="col-md-6">
						<label class="form-label">Correo Electrónico</label>
						<input type="email" th:field="*{email}" class="form-control"
							placeholder="Ej: correo@dominio.com" required>
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-md-6">
						<label class="form-label"> Usuario</label>
						<input type="text" th:field="*{user}" class="form-control" placeholder="Ej:  CPérez" required>
					</div>
					<div class="col-md-6">
						<label class="form-label">Contraseña</label>
						<input type="text" th:field="*{clave}" class="form-control" placeholder="********" required>
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-md-6">
						<label class="form-label">Telefono</label>
						<input type="text" th:field="*{telefono}" class="form-control" placeholder="Ej: 999 888 777"
							required>
					</div>
					<div class="col-md-6">
						<label class="form-label">Rol</label>
						<select th:field="*{rol}" class="form-select" required>
							<option value="" disabled selected>Seleccione un rol...</option>
							<option th:each="item : ${rol}" th:value="${item.rolID}" th:text="${item.nombreRol}">
							</option>
						</select>
					</div>


				</div>
				<div class="mb-3">
					<label class="form-label">Estado</label>
					<select th:field="*{estado}" class="form-select" required>
						<option value="Activo">Activo</option>
						<option value="Inactivo">Inactivo</option>
					</select>
				</div>

				<!-- ✅ Botones -->
				<div class="d-flex justify-content-end">
					<button type="reset" class="btn btn-outline-secondary me-2">
						<i class="bi bi-x-circle"></i> Limpiar
					</button>
					<button type="submit" class="btn btn-success">
						<i class="bi bi-check-circle"></i> Guardar Usuario
					</button>
				</div>
			</form>
		</div>
	</main>

	<!-- ✅ Footer -->
	<footer th:replace="fragments/footer :: footer"></footer>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
