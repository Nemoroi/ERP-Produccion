<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios | Sistema de Gestión</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS global -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
  <!-- ✅ Menú fijo (fragmento compartido) -->
  <header th:replace="fragments/menu :: menu"></header>

  <!-- ✅ Contenido principal -->
  <main class="container mt-4">
    <div class="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="text-primary mb-0">Usuarios</h1>
          <p class="mb-0">Bienvenido al módulo de mantenimiento de usuarios.</p>
        </div>
        <!-- ✅ Botón para crear nuevo usuario -->
        <a th:href="@{/usuarios/nuevo}" class="btn btn-success">
          <i class="bi bi-person-plus"></i> + Usuario
        </a>
      </div>

      <table class="table table-striped table-hover mt-3 align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Correo</th>
			<th scope="col">Usuario</th>
            <th scope="col">Rol</th>
            <th scope="col">Estado</th>
            <th scope="col" class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- ✅ Recorre la lista de usuarios -->
          <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.usuarioID}"></td>
            <td th:text="${usuario.nombreCompleto}"></td>
            <td th:text="${usuario.email}"></td>
			<td th:text="${usuario.user}"></td>
            <td th:text="${usuario.rol.nombreRol}"></td>
            <td th:text="${usuario.estado}"></td>
            <td class="text-center">
              <a th:href="@{/usuarios/edicion/{id}(id=${usuario.usuarioID})}" 
                 class="btn btn-sm btn-outline-primary me-1">
                <i class="bi bi-pencil-square"></i> Editar
              </a>
              <a th:href="@{'/usuarios/eliminar/' + ${usuario.usuarioID}}" 
                 class="btn btn-sm btn-outline-danger"
                 onclick="return confirm('¿Seguro que deseas desactivar este usuario?')">
                <i class="bi bi-trash"></i> Desactivar
              </a>
            </td>
          </tr>

          <!-- ✅ Si no hay usuarios -->
          <tr th:if="${#lists.isEmpty(usuarios)}">
            <td colspan="6" class="text-center text-muted">
              No hay usuarios registrados.
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>

  <!-- ✅ Footer fijo (fragmento compartido) -->
  <footer th:replace="fragments/footer :: footer"></footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
